<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - GoSNippets</title>
                                <link href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css' rel='stylesheet'>
                                <link href='' rel='stylesheet'>
                                <style>html,
body {
    margin: 0;
    padding: 0;
}


body {
    width: 100vw;
    height: 100vh;
    font-family: 'Open sans';
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(57, 50, 173, 1)
}

body>* {
    margin: 0;
    padding: 0;
    box-sizing: inherit;
}

.wrapper {
    width: 700px;
    background: #FFF;
    border-radius: 10px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, .05);
    overflow: hidden;
}

h1.title {
    padding: 15px 0;
    margin-left: 25px;
    font-weight: normal;
    color: rgba(57, 50, 173, 1);
    text-align: center;
}

.form {
    width: 700px;
}

.myform {
    background: #F4F5F7;
    padding: 25px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 25px
}

.myform label {
    display: block;
    color: #A8AAC5;
    font-weight: bold;
    font-size: .8rem;
    margin-bottom: 10px;
}

.myform input {
    border: 0;
    outline: 0;
    height: 50px;
    background: #FFF;
    width: 100%;
    border-radius: 5px;
    color: #155BDA;
    font-weight: 700;
    font-size: .9rem;
    text-indent: 15px;
    border: 2px solid transparent;
    transition: border 250ms;
}

.full-width {
    grid-column: -1 / 1
}

.button {
    grid-column: -1 / 1;
    display: flex;
    justify-content: center;
}

.button button {
    border: 0;
    outline: 0;
    width: 120px;
    height: 50px;
    border-radius: 50px;
    color: #FFF;
    font-weight: bold;
    font-size: .9rem;
    cursor: pointer;
    background: linear-gradient(356deg, rgba(57, 50, 173, 1) 0%, rgba(87, 50, 173, 1) 100%);
}

.button button:hover {
    background: rgba(57, 50, 173, 1);
}</style>
                                <script type='text/javascript' src=''></script>
                                <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
                                <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
                            </head>
                            <body oncontextmenu='return false' class='snippet-body'>
                             <div class="wrapper">
     <div class="form">
         <h1 class="title">Create an account</h1>
         {%for message in messages%}
         <p style="color: red;text-align: center;">{{message}}</p>
         {%endfor%}
         <form action="register" class="myform" method="POST">
            {%csrf_token%}
             <div class="control-from">
                 <label for="firstname">First Name *</label>
                 <input type="text" name="firstname" value="" required>
             </div>

             <div class="control-from">
                 <label for="lastname">Last Name *</label>
                 <input type="text" name="lastname" value="" required>
             </div>

             <div class="control-from">
                 <label for="emailaddress">Email Address *</label>
                 <input type="text" name="emailaddress" value="" required>
             </div>

             <div class="control-from">
                 <label for="username">Username *</label>
                 <input type="text" name="username" value="" required>
             </div>

             <div class="control-from">
                 <label for="password">Password *</label>
                 <input type="password" name="password"  class="password" value="" required>
             </div>

             <div class="control-from">
                 <label for="password2">Confirm password *</label> </label>
                 <input type="password" name="password2" class="password" value="" required>
             </div>

             <div class="button">
                 <button id="register">Register</button>
             </div>

         </form>
     </div>
 </div>
                            <script type='text/javascript'></script>
                            </body>
                        </html>
